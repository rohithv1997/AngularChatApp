<div class="container">
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <h2>Please login using your nickname</h2>
        <mat-form-field class="example-full-width">
          <mat-label>Nickname</mat-label>
          <input matInput placeholder="Enter your nickname" formControlName="nickname" [errorStateMatcher]="customErrorStateMatcher">
          <mat-error>
            <span *ngIf="!getNicknameControl().valid && getNicknameControl().touched">Please enter your nickname</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
            <button type="submit" [disabled]="!loginForm.valid" mat-fab color="primary"><mat-icon>login</mat-icon></button>
        </div>
    </form>
  </div>
